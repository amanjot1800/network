{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <h1>{{ title }}</h1>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">New Post</h3>
            <textarea id="post-text" aria-label="Post"></textarea>
            <br>
            <input id="submit-button" type="submit" value="Post" class="btn btn-primary">
        </div>
    </div>

    <div id="posts-view">
    </div>

{% endblock %}

{% block script %}
    {{ request.user.username|json_script:"current_user" }}
    <script src='{% static '/network/main.js' %}'></script>
{% endblock %}
